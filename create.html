<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg wu-navbar">
      <div class="container">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="wu-main-section wu-local-section">
    <div class="container">
      <div class="wu-header-btns">
        <a href="#" class="wu-back-btn"><i class="fa-solid fa-chevron-left"></i> Back</a>
        <div class="input-group">
          <button class="btn btn-outline-secondary dropdown-toggle rounded-0" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">Select role</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Approver</a></li>
            <li><a class="dropdown-item" href="#">Signaturer</a></li>
            <li><a class="dropdown-item" href="#">Task executer</a></li>
          </ul>
          <input type="text" class="form-control" placeholder="Search...">
          <button class="btn btn-outline-secondary rounded-0" type="button" id="inputGroupFileAddon04">
            <i class="fa-solid fa-user-plus"></i>
          </button>
        </div>
      </div>
      <ul class="nav nav-tabs wu-create-doc-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="attach-tab" data-bs-toggle="tab" data-bs-target="#attach-tab-pane"
            type="button" role="tab" aria-controls="attach-tab-pane" aria-selected="true">Attach</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="write-own-tab" data-bs-toggle="tab" data-bs-target="#write-own-tab-pane"
            type="button" role="tab" aria-controls="write-own-tab-pane" aria-selected="false">Write own</button>
        </li>
      </ul>
      <div class="tab-content wu-create-tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="attach-tab-pane" role="tabpanel" aria-labelledby="attach-tab"
          tabindex="0">
          <input type="file" name="" id="">
        </div>
        <div class="tab-pane fade" id="write-own-tab-pane" role="tabpanel" aria-labelledby="write-own-tab" tabindex="0">
          <input type="text" class="form-control" placeholder="Template" name="" id="">
          <textarea name="" id="" class="form-control" placeholder="Template" rows="10"></textarea>
        </div>
      </div>
      <button class="btn wu-submit">Submit</button>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="wu-footer-content">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
</body>

</html>
